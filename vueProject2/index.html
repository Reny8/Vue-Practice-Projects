<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Vue Practice 2</title>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="user-events">
      <h2>Events In Action</h2>
      <hr />
      <div class="button-container">
        <!-- USE V-ON WHEN USING EVENTS LISTENERS. EXAMPLE BELOW -->
        <button class="add" v-on:click="add(5)">ADD 5</button
        ><button class="remove" v-on:click="reduce(5)">REDUCE 5</button>
      </div>
      <p>Result: {{ counter }}</p>
      <div class="name-container">
        <input type="text" v-model="name"/>
        <button v-on:click="clear">CLEAR</button>
      </div>

      <p>Your Name: {{ name }}</p>
    </section>
  </body>
</html>
