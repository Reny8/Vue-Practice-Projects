<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Monster Slayer</title>
  </head>
  <body>
    <header>
      <h1>monster slayer</h1>
    </header>
    <div id="game">
      <section id="monster-health">
        <h1>monster health</h1>
        <div id="monster-health-bar">
          <span :style="monsterBar"></span>
        </div>
      </section>
      <section id="your-health">
        <h1>your health</h1>
        <div id="your-health-bar">
          <span :style="playerBar"></span>
        </div>
      </section>
      <section class="button-container">
        <button @click="attackMonster">attack</button>
        <button :disabled="isDisabled" @click="specialAttack">
          special attack
        </button>
        <button @click="heal">heal</button>
        <button>surrender</button>
      </section>
      <section id="battle-log" v-if="monsterHealth > 0 && playerHealth > 0">
        <h1>battle log</h1>
        <p v-if="!battleLog.length">No actions have been made</p>

        <div v-else><p v-for="log in battleLog">{{ log }}</p></div>
      </section>
      <section id="game-over" v-else>
        <h1>game over</h1>
        <p v-if="monsterHealth > playerHealth">
          Oh no! Looks like Monster has won this battle.
        </p>
        <p v-else>Congrats! You have slayed the Monster!</p>
      </section>
    </div>
  </body>
</html>
