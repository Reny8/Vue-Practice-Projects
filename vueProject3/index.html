<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Vue Practice 3</title>
  </head>
  <body>
    <header><h1>Vue Dynamic Styling</h1></header>
    <section id="styling">
      <div class="demo" :style="{borderColor: boxASelected ? 'red': '#cbcbcb'}" @click="boxSelected('A')"></div>
      <div class="demo" :style="{borderColor: boxBSelected ? 'red': '#cbcbcb'}" @click="boxSelected('B')"></div>
      <div class="demo" :style="{borderColor: boxCSelected ? 'red': '#cbcbcb'}" @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
